<ion-card>
<ion-card-header>
    LOGIN
</ion-card-header>
<ion-card-content>
    <ion-list no-lines>
        <ion-item>
            <ion-label floating>Email Address</ion-label>
            <ion-input type ="email"[(ngModel)]="user.email" required clearInput></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type ="password"  [(ngModel)]="user.password" clearInput></ion-input>
        </ion-item>
        <button ion-button (click)=" loginEmailPassword(user)" color="danger" block outline>LOGIN</button>
        <button ion-button (click)="register()" color="danger" block outline>REGISTER</button>
    </ion-list>
